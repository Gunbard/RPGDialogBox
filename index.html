<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>RPG Dialog Box</title>
        <link rel="stylesheet" href="./index.css">
        <script src="./typewriter.js"></script>
        <script src="./app.js"></script>
    </head>
    <body>
        <div id="mainContent">
            <div id="controlsContainer">
                Width: <input type="range" min="16" max="800" value="400" class="SliderSize" id="rangeWidth"><br>
                Height: <input type="range" min="16" max="600" value="100" class="SliderSize" id="rangeHeight"><br>
                Quick text: <input type="text" id="inputQuick" size="50"><br>
                Dialog text:<br>
                <textarea id="dialogInput" rows="4" cols="30"></textarea><br>
                <input type="button" value="Update" id="buttonUpdate">
                <input type="button" value="Reset" id="buttonReset">
                <input type="button" value="Clear" id="buttonClear">
                <input type="button" value="Open" id="buttonOpen">
                <input type="button" value="Close" id="buttonClose"><br>
                <label><input type="checkbox" id="checkboxHide">Hide</label>
                <label><input type="checkbox" id="checkboxReopen">Reopen on new text</label>
                <label><input type="checkbox" id="checkboxPaging">Page on double newlines</label>
                <label><input type="checkbox" id="checkboxCloseOnLast">Close on last line</label>
            </div>
            
            <br><br>
            
            <div id="dialogContainer">
                <div id="mainDialog" class="animateScale"></div>
            </div>
        </div>
    </body>
</html>
